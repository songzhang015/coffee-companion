<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Coffee Companion</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/account.css">
    <script src="js/account.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="header">Get Started</div>
            <div class="form-wrapper">
                <!-- Login -->
                <form action="test/path" method="post" class="login-form">
                    <div class="form-group">
                        <label for="email-login">Email</label> <!-- TODO: Use label, not div -->
                        <input type="email" id="email-login" name="email" required> <!-- Make sure for == id -->
                        <!-- The name field is for the backend, so we know what each data represents -->
                        <!-- Like email = request.form['email'] in backend -->
                    </div>

                    <div class="form-group">
                        <label for="password-login">Password</label>
                        <input type="password" id="password-login" name="password" required>
                    </div>

                    <button type="submit" class="submit">Login</button>

                    <div class="or">-- or --</div>

                    <button class="guest">Continue As Guest</button>
                </form>

                <!-- Register -->
                <form action="test/path" method="post" class="register-form" style="display: none">
                    <div class="form-group">
                        <label for="email-register">Email</label>
                        <input type="email" id="email-register" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password-register">Password</label>
                        <input type="password" id="password-register" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="password-register-confirm">Confirm Password</label>
                        <input type="password" id="password-register-confirm" name="password" required>
                    </div>

                    <button type="submit" class="submit">Sign Up</button>
                    
                    <div class="or">-- or --</div>

                    <button class="guest">Continue As Guest</button>
                </form>
            </div>
            

            <div class="footer">
                <p class="no-account">Don't have an account? <a href="" class="switch-register-btn">Sign Up</a></p>
                <p class="have-account" style="display: none">Have an account? <a href="" class="switch-login-btn">Login</a></p>
            </div>

        </div>
        <img src="assets/images/coffee-bean-2.jpg" class="bg-image"/>
    </div>

</body>
</html>
