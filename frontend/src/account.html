<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Coffee Companion</title>
	</head>
	<body>
		<div class="main-container">
			<div class="container fade-in">
				<div class="header">Get Started</div>
				<div class="btn-container">
					<button class="switch-login-btn active">Login</button>
					<button class="switch-register-btn">Sign Up</button>
				</div>

				<div class="form-wrapper">
					<!-- Login -->
					<form method="post" class="login-form">
						<div class="form-group">
							<label for="email-login">Email</label>
							<input type="email" id="email-login" required />
						</div>

						<div class="form-group">
							<label for="password-login">Password</label>
							<input type="password" id="password-login" required />
						</div>

						<button type="submit" class="submit">Login</button>

						<div class="or">— or —</div>

						<button type="button" class="guest">Continue As Guest</button>
					</form>

					<!-- Register -->
					<form method="post" class="register-form" style="display: none">
						<div class="form-group">
							<label for="email-register">Email</label>
							<input type="email" id="email-register" required />
						</div>

						<div class="form-group">
							<label for="password-register">Password</label>
							<input
								type="password"
								id="password-register"
								minlength="6"
								required
							/>
						</div>

						<div class="form-group">
							<label for="password-register-confirm">Confirm Password</label>
							<input type="password" id="password-register-confirm" required />
						</div>

						<div class="buttons-wrapper">
							<button type="submit" class="submit">Sign Up</button>
							<div class="or">— or —</div>
							<button type="button" class="guest">Continue As Guest</button>
						</div>
					</form>
				</div>
			</div>
			<img src="assets/images/coffee-bean-2.jpg" class="bg-image" />
		</div>
	</body>
</html>
