<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Coffee Companion</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Style+Script">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Comfortaa">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js" defer></script>
</head>
<body>
    <img src="assets/images/coffee-bean.jpg" class="bg-image"/>
    <div class="container">
        <div class="header">Coffee Companion</div>
        <div class="tagline">Create Your Perfect Brew</div>
        <button class="start"><div class="text">Get Started</div></button>
        <div class="features">

            <div class="feature">
                <div class="icon-container">
                    <img class="icon" src="assets/icons/log.svg" alt="log">
                </div>
                <div>Log Your Coffee</div>
            </div>

            <div class="feature">
                <div class="icon-container">
                    <img class="icon" src="assets/icons/identify.svg" alt="identify">
                </div>
                <div>Identify Key Components</div>
            </div>

            <div class="feature">
                <div class="icon-container">
                    <img class="icon" src="assets/icons/adjust.svg" alt="adjust">
                </div>
                <div>Refine Your Cup</div>
            </div>
            
            
        </div>
    </div>
    
</body>
</html>
